<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Text - Remove Citations</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .description {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .input-section, .output-section {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        #output {
            background-color: #e8f5e9;
        }

        .button-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #545b62;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .btn-success:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <h1>Clean Text</h1>
    <p class="description">Paste text with citation brackets [1], [2], etc. and get a cleaned version without them.</p>

    <div class="input-section">
        <label for="input">Input (paste text with citations):</label>
        <textarea id="input" placeholder="Paste your text here..."></textarea>
    </div>

    <div class="button-row">
        <button class="btn-primary" onclick="cleanText()">Clean Text</button>
        <button class="btn-secondary" onclick="clearAll()">Clear All</button>
        <button class="btn-success" onclick="copyOutput()">Copy Output</button>
    </div>

    <div class="output-section">
        <label for="output">Cleaned Output:</label>
        <textarea id="output" readonly placeholder="Cleaned text will appear here..."></textarea>
    </div>

    <script>
        function cleanText() {
            const input = document.getElementById('input').value;

            // Remove HTML anchor tags containing bracketed numbers (with optional trailing comma)
            let cleaned = input.replace(/<a[^>]*>\s*\[\d+(?:,\s*\d+)*\]\s*<\/a>\s*,?/gi, '');

            // Remove standalone bracketed numbers with optional trailing comma (like "[1]," or "[1,2],")
            cleaned = cleaned.replace(/\s*\[\d+(?:,\s*\d+)*\]\s*,?/g, '');

            // Clean up any leftover commas before periods or other punctuation
            cleaned = cleaned.replace(/,\s*([.;:!?])/g, '$1');

            // Clean up double spaces
            cleaned = cleaned.replace(/\s{2,}/g, ' ');

            // Clean up space before punctuation
            cleaned = cleaned.replace(/\s+([.;:,!?])/g, '$1');

            document.getElementById('output').value = cleaned.trim();
        }

        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
        }

        function copyOutput() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');

            // Brief visual feedback
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Copied!';
            setTimeout(() => {
                btn.textContent = originalText;
            }, 1500);
        }

        // Auto-clean on input
        document.getElementById('input').addEventListener('input', cleanText);
    </script>
</body>
</html>
